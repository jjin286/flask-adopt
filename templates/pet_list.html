{% extends 'base.html' %}

{% block title %}Pet List{% endblock %}

{% block content %}
<h1>Pets</h1>
  {% for pet in pets %}
    <div>
      <a href="/{{ pet.id }}">
      {% if pet.photo_url %}
        <img class='img-thumbnail' src="{{ pet.photo_url }}" alt="Photo of {{ pet.name }}" width="100">
      {% endif %}

      <p>{{ pet.name }}
        {% if pet.available %}
          <b>is available!</b>
        {% else %}
          <b>is not available!</b>
        {% endif %}
      </p>
    </a>
    </div>
  {% endfor %}
  <a href="/add" class='btn btn-primary'>Add pet</a>
{% endblock %}
