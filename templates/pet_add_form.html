{% extends 'base.html' %}

{% block title %}Add pet{% endblock %}

{% block content %}
<form method="POST" id="pet-add-form">
  {{ form.hidden_tag() }}
  {% for field in form
    if field.widget.input_type != 'hidden' %}
<p>
  {{ field.label }}
  {{ field }}

  {% for error in field.errors %}
        {{ error }}
 {% endfor %}
</p>
  {% endfor %}

  <button type="submit">Add</button>
</form>
{% endblock %}
