{% extends 'base.html' %}

{% block title %}Add pet{% endblock %}

{% block content %}
<form method="POST" id="pet-add-form">
  {% for field in form %}
<p>
  {{ field.label }}
  {{ field }}

  {% for error in field.errors %}
        {{ error }}
 {% endfor %}
</p>
  {% endfor %}

  <button type="submit">Add</button>
</form>
{% endblock %}
